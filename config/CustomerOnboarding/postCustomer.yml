PostCustomer:
  handler: src/CustomerOnboarding/PostCustomer/index.handler
  layers:
    - { Ref: CommonLibsLambdaLayer }  
  environment:
    ACCOUNT_INFO: ${ssm:/omni/devint/account/info/table/dev/name}
    TOKEN_VALIDATOR: ${ssm:/omni/devint/token/validator/table/name}
    USAGE_PLAN: ${ssm:/omni/devint/usage/plan/name}
    DEFAULT_AWS: ${self:provider.region} 
  package:
    individually: true
    include:
      - 'src/CustomerOnboarding/PostCustomer/**'
      - 'src/shared/**'
  events:
    - http:
        path: customers
        method: post
        cors: true
