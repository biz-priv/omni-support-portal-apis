GetSubscriptionsList:
  handler: src/Subscription/GetSubscriptionsList/index.handler
  layers:
    - { Ref: CommonLibsLambdaLayer }
  environment:
    EVENT_PREFERENCES_TABLE: ${ssm:/omni/devint/eventing/preferences/table/name}
    TOKEN_VALIDATOR_TABLE: ${ssm:/omni/devint/token/validator/table/name}
    DEFAULT_AWS: ${self:provider.region}     
  package:
    individually: true
    include:
        - 'src/Subscription/GetSubscriptionsList/**'
        - 'src/shared/**'    
  events:
    - http:
        path: webhooks/subscription
        method: get
        cors: true
