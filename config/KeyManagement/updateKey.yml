UpdateKey:
  handler: src/KeyManagement/UpdateKey/index.handler
  layers:
    - { Ref: CommonLibsLambdaLayer } 
  environment:
    TOKEN_VALIDATOR: ${ssm:/omni-dw/${self:provider.stage}/tokenValidator/table}
    USAGE_PLAN: ${ssm:/omni/${self:provider.stage}/usage/plan/name}
    DEFAULT_AWS: ${self:provider.region}    
  package:
    individually: true
    include:
        - 'src/KeyManagement/UpdateKey/**'
        - 'src/shared/**'     
  events:
    - http:
        path: keys
        method: put
        cors: true